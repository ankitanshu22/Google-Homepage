<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <container class="main_container">
      <div>
        <div class="top-nav">
          <span><button>Gmail</button></span>

          <span><img src="/img/photo.jpg" alt="" class="photo"/></span>
        </div>

        <div class="logo">
          <img src="/img/google.png" alt="" />
        </div>
        <div class="search">
          <img src="/img/search.png" class="search-icon" />
          <input type="Search Google or type a URL" />
        </div>
        <div class="main-btn">
          <br />
          <span><button>Google Search</button></span>
          <span><button>I'm feeling lucky</button></span>

        <div class="languages">
          Google offered in: <a href="">हिन्दी </a><a href="">বাংলা </a
          ><a href="">తెలుగు </a><a href="">मराठी </a><a href="">தமிழ் </a
          ><a href="">ગુજરાતી </a><a href="">ಕನ್ನಡ </a><a href="">മലയാളം </a
          ><a href="">ਪੰਜਾਬੀ </a>
        </div>
        <hr>
        <div class="bottom-nav">
          <span class="bottom-nav-left">
            <span class="India"><button>India</button></span>
          </span>
        </div>
        <br />

        <hr />

        <div class="bottom-nav">
          <span class="bottom-nav-left">
            <span><button>Advertising</button></span>
            <span><button>Business</button></span>
            <span><button>About</button></span>
            <span><button>How Search Works</button></span>
          </span>
          <span class="bottom-nav-right">
            <span><button>Privacy</button></span>
            <span><button>Terms</button></span>
            <span><button>Settings</button></span>
          </span>
        </div>
      </div>
    </container>

</html>
